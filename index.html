<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Something</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="center">
    <div class="question">
      <span>Hello, what's your name?</span>
      <form class="js-form form">
        <input type="text" />
      </form>
    </div>
    <div class="js-clock clock">00:00</div>
    <div class="js-hello hello"></div>
    <form class="js-toDoForm toDoForm">
      <input type="text" placeholder="What a to do" />
    </form>
    <ul class="js-toDoList toDoList"></ul>
  </div>
  <div class="js-background background">
    <div class="cover"></div>
    <div class="js-image image"></div>
  </div>
  <div class="js-weather weather">
    <div class="js-content content"></div>
    <div class="js-place place"></div>
  </div>
  <div id="tyle-loader">
    <div></div>
    <div>
      <div></div>
    </div>
  </div>
  <script>
    window.onload = function(){
      document.getElementById("tyle-loader").classList.add("endLoader");
    }
  </script>
  <script src="js/bg.js"></script>
  <script src="js/getName.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
